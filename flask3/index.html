<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar - Inspired by YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="https://www.youtube.com/">YouTube</a>
        </div>
        <ul class="nav-links">
            <li><a href="https://www.youtube.com/">Home</a></li>
            <li><a href="https://www.youtube.com/shorts/">Shorts</a></li>
            <li><a href="https://www.youtube.com/feed/subscriptions">Subscriptions</a></li>
            <li><a href="https://www.youtube.com/feed/playlists">Playlist</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="profile">
            <a href="https://accounts.google.com/ServiceLogin?service=youtube&uilel=3&passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Den%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252F%253FthemeRefresh%253D1&hl=en&ec=65620">Sign In</a>
        </div>
    </nav>
</body>
</html>
